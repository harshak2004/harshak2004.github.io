<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <div class="buttons">
            <button onclick="goToPage('about')">About Us</button>
            <button onclick="goToPage('statistics')">Statistics</button>
            <button onclick="goToPage('contact')">Contact</button>
        </div>
    </header>
    <div class="background">
        <div class="container">
            <h1>Model Statistics</h1>
            <div class="statistics-container">
                <div class="statistics">
                    <h2>Accuracy</h2>
                    <img src="{{ url_for('static', filename='images/accuracy.png') }}" alt="Accuracy Image">
                </div>
                <div class="statistics2">
                    <h2>Precision</h2>
                    <img src="{{ url_for('static', filename='images/precision.png') }}" alt="Precision Image">
                </div>
            </div>
            <div class="heatmap">
                <h2>HeatMap</h2>
                <p>Heat map of Training Data Set</p>
                <img src="{{ url_for('static', filename='images/heatmap.png') }}" alt="HeatMap Image">
            </div>
            <!-- Add more statistics with images as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Phishing Domain Detector. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
